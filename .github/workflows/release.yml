name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # needed for git describe

      - name: Build
        run: ./build.sh build

      - name: Package
        run: ditto -c -k --keepParent "build/Kanata Bar.app" kanata-bar.app.zip

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: kanata-bar.app.zip
          generate_release_notes: true

      - name: Notify homebrew-tap
        env:
          GH_TOKEN: ${{ secrets.TAP_TOKEN }}
        run: |
          gh api repos/not-in-stock/homebrew-tap/dispatches \
            -f event_type=bump-kanata-bar \
            -f "client_payload[version]=${GITHUB_REF_NAME#v}"
